<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <title>Simple Tailwind Starter</title>
</head>

<body class="bg-[#FDFCFC]">
  <div class="circle"></div>

  <div id="nav-bar" class="flex flex-row relative my-8 mx-20">
    <div id="logo-name" class="flex-none font-bold py-2">DIGITAL AGENCY</div>

    <div id="nav-bar-links" class="absolute right-0 flex flex-row text-[#272D38]">
      <div
        class="mx-4 px-3 py-2 cursor-pointer hover:bg-sky-200 hover:shadow-2xl hover:text-white hover:shadow:sky-600">
        Home</div>
      <div
        class="mx-4 px-3 py-2 cursor-pointer hover:bg-sky-200 hover:shadow-2xl hover:text-white hover:shadow:sky-600">
        About</div>
      <div
        class="mx-4 px-3 py-2 cursor-pointer hover:bg-sky-200 hover:shadow-2xl hover:text-white hover:shadow:sky-600">
        Testimonials</div>
      <div
        class="mx-4 px-3 py-2 cursor-pointer hover:bg-sky-200 hover:shadow-2xl hover:text-white hover:shadow:sky-600">
        Contact</div>
    </div>
  </div>

  <div id="hero-section" class="relative mx-20">

    <div class="w-fit h-[450px]">

      <h1 class="font-bold text-[64px] text-coolGray-800 w-[540px] my-2 leading-tight">
        Building Digital Products, Brands & Experience
      </h1>
      <p class="font-normal text-coolGray-800 max-w-md capitalize my-5"">
          Digital Agency is your online team mangement tool that easy and prompt
        </p>
        <div class=" bg-[#8EADD5] font-semibold w-fit text-white px-5 py-2 rounded-lg my-5"">
        CONTACT US
    </div>
  </div>

  <!-- <div class="w-[450px] h-[450px] absolute top-0 right-0 insent-y-0 bg-red-600"></div> -->
  <img class="w-[450px] h-[450px] absolute right-8 top-0 insent-y-0"
    src="images/business-people-discussing-business-idea.svg" alt="people discuss business idea">
  </div>

  <div id="companies-section" class="my-16 mx-auto w-fit">
    <div class="font-light my-3 text-center text-[#667085]">Trusted by 4,000+ companies</div>

    <div id="logos-container" class="bg-[#F6F6F6] py-3">
      <div id="logos" class="flex flex-column">
        <img class="mx-8 h-[48px]" src="images/spotify.svg" alt="spotify logo">
        <img class="mx-8 h-[48px]" src="images/slack.svg" alt="slack logo">
        <img class="mx-8 h-[48px]" src="images/dropbox.svg" alt="dropbox logo">
        <img class="mx-8 h-[48px]" src="images/zoom.svg" alt="zoom logo">
      </div>
    </div>
  </div>

</body>

</html>
